<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="header">
            <h1>Popular Colections</h1>

        <section class="cards">

                <div class="imgs">
                    <div class="imgBx">
                        <img src="https://i.ibb.co/6yQNFJn/1670446255186.jpg" />
                    </div>
                    <div class="imgBx">
                        <img src="https://i.ibb.co/7KNmrmW/167886111959.png" alt="" />
                    </div>
                    <div class="imgBx">
                        <img src="https://i.ibb.co/QHTsBpq/hq720-2.jpg" alt="" />
                    </div>
                    <div class="imgBx">
                        <img src="https://i.ibb.co/6yQNFJn/1670446255186.jpg" />
                    </div>
                </div>
            </div>
            <div class="info">
                <h2>Persons</h2>
                <div class="tag">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Picture_icon_BLACK.svg/1200px-Picture_icon_BLACK.svg.png"
                        alt="" />
                    <span>166</span>

</html>
