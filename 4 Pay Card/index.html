<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="paypal_logo.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="subContainer">
            <div class="contentContainer">
                <div class="icon">
                    <img src="paypal_logo.png" alt="Paypal Logo" width="48px">
                </div>
                <div class="message">
                    <div class="title">
                        <h3>Payment made sucessfully</h3>
                        <div class="text">
                            Thanks for your preference
                        </div>
                    </div>
                </div>
            </div>
            <div class="actions">
                <button class="btnDownload">Download</button>
                <button class="btnBack">Back</button>
            </div>
        </div>
    </div>
</body>

</html>
