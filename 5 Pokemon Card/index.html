<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/charizard.png" type="image/x-icon">
</head>

<body>
    <main class="container">
        <article class="card">
            <img src="./img/fondoencabezado.svg" alt="Background Card" class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./img/charizard.png" alt="Charizard Image" class="card-body-contentimg-img" width="150">
                </div>
                <h1 class="card-body-title">Charizard <span>#26</span></h1>
                <p class="card-body-text">Collectable</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-power">
                    <h3>Power</h3>
                    <img src="./img/fuego.png" alt="Fire" width="35">
                </div>
                <div class="card-footer-resistence">
                    <h3>Resistence</h3>
                    <img src="./img/castillo.png" alt="Fire" width="35">
                </div>
                <div class="card-footer-bonus">
                    <h3>Bonus</h3>
                    <img src="./img/cofre.png" alt="Fire" width="35">
                </div>
            </div>
        </article>
    </main>
</body>

</html>
