<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>

            </span>
        </div>
        <div class="imageContainer">
            <img class="image" src="img/bulbasaur.png" alt="Pokemon Image">

        </div>
        <div class="imageContainer">
            <img class="image" src="img/charizard.png" alt="Pokemon Image">

        </div>
        <div class="imageContainer">
            <img class="image" src="img/gengar.png" alt="Pokemon Image">
            <span class="pokemonNameContainer">
                <span class="pokemonName">Gengar</span>
            </span>
        </div>
        <div class="imageContainer">
            <img class="image" src="img/squirtle.png" alt="Pokemon Image">

            </span>
